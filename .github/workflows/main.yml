# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: Create A File
        # You may pin to the exact commit or the version.
        # uses: 1arp/create-a-file-action@ee80edaa4741d9997dbe053e052329d4070c020c
        uses: 1arp/create-a-file-action@0.2
        with:
          # The name of the file to be created with extention
          file: 'apikey.js'

      # You may pin to the exact commit or the version.
      # uses: DamianReeves/write-file-action@e19fd875ed54f16fc583a3486e62547ce4a5dde8
      - uses: DamianReeves/write-file-action@v1.0
        with:
          # The path to the file to write
          path: ${GITHUB_WORKSPACE}/js/apikey.js
          # The contents of the file
          contents: echo "const OPEN_WEATHER_API_KEY = '3c1496bdcb4fae9d377e34db0f93d1ab'; export default OPEN_WEATHER_API_KEY;"
          # The mode of writing to use: `overwrite`, `append`, or `preserve`.
          write-mode: overwrite
