<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Lesly Dubón</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css " href="/css/lateral_estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="lateral">

        <div class="perfil">
            <base target="_parent">
            <a href="https://lkdubonc.github.io/">
                <figure class="perfil__circulo">
                    <img src="../img/perfil.jpg" alt="" class="perfil__foto">
                </figure>
                <h1 class="perfil__nombres">Lesly Dubón Cruz</h1>
            </a>
        </div>

        <div class="CV">
            <p class="CV__parrafo">Curriculum Vitae: </p>
            <a href="../doc/LeslyDubon_CV.pdf" download="LeslyDubon_CV">
                <button type="button">Download</button>
            </a>
        </div>

        <div class="informacion">
            <h2 class="informacion__titulo">Desarrollador FrontEnd</h2>
            <p class="informacion__descripcion">Desarrollador con experiencia básica en el diseño de páginas web
                funcionales con acceso a diferentes fuentes de datos.</p>
            <ul class="habilidades">
                <li class="habilidad">Html 5</li>
                <li class="habilidad">CSS 3</li>
                <li class="habilidad">JavaScript</li>
            </ul>
        </div>

    </section>
</body>
